function buildNav(){ nav.innerHTML=''; for(let i=0;i<TOTAL;i++){ const b=document.createElement('button'); b.innerText=(i+1); b.onclick=(()=>{return function(){ current=i; render(); }; })(); nav.appendChild(b);} }

function render(){ const q=questions[current]; qarea.innerHTML=''; const wrap=document.createElement('div'); wrap.className='question'; const head=document.createElement('div'); head.innerHTML=`<strong>${current+1}. ${q.q_hi}</strong><br/><em style="color:#555">${q.q_en}</em>`; wrap.appendChild(head);
  const opts=document.createElement('div'); opts.className='opts'; for(let i=0;i<q.options.length;i++){ const code=String.fromCharCode(65+i); const lbl=document.createElement('label'); lbl.className='opt'; const inp=document.createElement('input'); inp.type='radio'; inp.name='q'+q.id; inp.value=code; inp.style.marginRight='8px'; if(answers[q.id]===code) inp.checked=true; inp.onchange=function(){ answers[q.id]=code; updateNav(); }; lbl.appendChild(inp); const span=document.createElement('span'); span.innerHTML=`<strong>${code}.</strong> ${q.options[i].hi} <span style="color:#666">/ ${q.options[i].en}</span>`; lbl.appendChild(span); opts.appendChild(lbl);} wrap.appendChild(opts); qarea.appendChild(wrap); window.scrollTo({top:0,behavior:'smooth'}); updateNav(); }

function updateNav(){ for(let i=0;i<nav.children.length;i++){ const qid=questions[i].id; if(answers[qid]) nav.children[i].classList.add('attempt'); else nav.children[i].classList.remove('attempt'); } }

function startTimer(){ clearInterval(timerInterval); timerInterval=setInterval(()=>{ remaining--; if(remaining<=0){ clearInterval(timerInterval); submitTest(); } updateTimer(); },1000); }
function updateTimer(){ const h=Math.floor(remaining/3600).toString().padStart(2,'0'); const m=Math.floor((remaining%3600)/60).toString().padStart(2,'0'); const s=(remaining%60).toString().padStart(2,'0'); timerD.innerText=`${h}:${m}:${s}`; }

function submitTest(){ clearInterval(timerInterval); // scoring
  let correct=0, wrong=0, unattempt=0; for(const q of questions){ const sel=answers[q.id]; if(!sel){ unattempt++; continue; } if(sel===q.answer) correct++; else wrong++; }
  const score = (correct*marksPerQ) - (wrong*neg); const finalScore=Math.max(0, Math.round(score*100)/100);
  document.getElementById('summary').style.display='block'; const s=document.getElementById('summary'); s.innerHTML=`<div class="result"><h3>Result — ${document.getElementById('name').value || 'Anonymous'}</h3>
  <p class="small">Correct: ${correct} | Wrong: ${wrong} | Unattempted: ${unattempt}</p>
  <p><strong>Score: ${finalScore} / ${TOTAL_MARKS}</strong></p>
  <p class="small">Marks/Q: ${marksPerQ.toFixed(4)} | Negative/Wrong: ${neg.toFixed(4)}</p></div>`;
  // detailed list
  const det=document.createElement('div'); det.style.marginTop='12px'; const ol=document.createElement('ol'); for(const q of questions){ const li=document.createElement('li'); const sel=answers[q.id]||'-'; li.innerHTML=`<strong>Q${q.id}</strong> — Your: ${sel} | Correct: ${q.answer} <br/><em>${q.q_hi} / ${q.q_en}</em>`; ol.appendChild(li);} det.appendChild(ol); s.appendChild(det); window.scrollTo({top:0,behavior:'smooth'});
}

// Navigation buttons
document.getElementById('start').onclick=function(){ if(!document.getElementById('name').value.trim()){ if(!confirm('Name is empty. Continue?')) return;} buildNav(); current=0; render(); startTimer(); document.getElementById('start').disabled=true; };
document.getElementById('submit').onclick=function(){ if(confirm('Submit test now?')) submitTest(); };

// Quick nav click handling (delegation)
nav.addEventListener('click', function(e){ if(e.target.tagName==='BUTTON'){ const idx=Array.prototype.indexOf.call(nav.children,e.target); if(idx>=0){ current=idx; render(); } } });

// restore from localStorage
(function(){ try{ const saved=JSON.parse(localStorage.getItem('rg4_answers')||'{}'); if(saved) answers=saved; const rem=parseInt(localStorage.getItem('rg4_remaining')); if(!isNaN(rem)) remaining=rem; const nm=localStorage.getItem('rg4_name'); if(nm) document.getElementById('name').value=nm; const dist=localStorage.getItem('rg4_district'); if(dist) document.getElementById('district').value=dist; const dob=localStorage.getItem('rg4_dob'); if(dob) document.getElementById('dob').value=dob; }catch(e){} })();
window.addEventListener('beforeunload', function(){ localStorage.setItem('rg4_answers', JSON.stringify(answers)); localStorage.setItem('rg4_remaining', remaining); localStorage.setItem('rg4_name', document.getElementById('name').value); localStorage.setItem('rg4_district', document.getElementById('district').value); localStorage.setItem('rg4_dob', document.getElementById('dob').value); });

</script>
